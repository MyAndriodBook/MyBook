<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
<title>Favorites Page</title>
<link href="jquery-mobile/jquery.mobile-1.0.min.css" rel="stylesheet"
	type="text/css" />
<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="js/bookMarkData.js" type="text/javascript"></script>
<script src="js/bookMark.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/storage.js" type="text/javascript"></script>

</script>

<body onload="initLocalFavoritesSetup();">
	<!-- faviours page  begin -->
	<div data-role="page" id="faviours">
		<div data-role="header" data-position="fixed" data-theme="b">
			<a href="javascript:history.go(-1);" rel="external" data-icon="back"
				id="btn_showhome1" class="ui-btn-middle" data-iconpos="notext"></a>
			<h1>阿尔法</h1>
			<a href="javascript:refresh();" rel="external" data-icon="refresh"
				id="btn_refresh" class="ui-btn-right" data-iconpos="notext"></a>
		</div>
		<div data-role="content">
			<div id="entries">
				<ul id="recent" data-role="listview" data-inset="true"
					data-filter="true" data-filter-placeholder="Book Name"></ul>
			</div>
		</div>
		<div data-role="footer" data-theme="b" data-position="fixed"></div>
	</div>
	<!-- faviours page  end -->
